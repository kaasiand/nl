table {

ul {

        margin-top: -10px !important;

            font-size: 50%;

    }
}
th {
    padding: 0px 10px 0 20px;

    tr:first-child &, &[colspan] {
        padding: 10px 10px 10px;
    }
    & ul {
        padding: 0;
    }
}
td[colspan] {
    text-align: center;
}
th,td {
    vertical-align: baseline;
    padding: 2px;
    line-height: calc(1.5rem * 1.3);
    max-width: 20vw;
    & li::marker {
        content: attr(data-pre) " ";
        font-size: 1.2rem;
        padding-right: 10px;
    }
    & li:not(.transp)::marker {
        color: #0006;
    }
}

#translation {
    width: 100%;
    font-size: 1.5rem;
    border-collapse: collapse;

    & td,th { width: 1px };

    .maincol:not(.article) {
        font-size: 130%;
    }
    .maincol.article {
        padding-left: 10px;
    }
    .article {
        font-size: 80%;
        padding-right: 5px;
        color: #0006;
        text-align: right;
    }
    .section {
        border-top: 12px solid transparent;
        border-bottom: 10px solid transparent;
        background-color: #ca56;
    }
    td.maincol { background-color: #ca54; }
}
html {
    font-size: 12pt;
}
#cont {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}

.red { color: #c00 }
.blue { color: #04f }

s { opacity: 0.5; text-decoration: none; }
.transp { opacity: 0.5 }

<script>
function init() {
    populateTable();
    formatElement("translation");
}

function populateTable() {
    for (let i = 0; i < wordlist.length; i++) {
        let tr = document.createElement("tr");

        let td_pt_dim_art = document.createElement("td"), td_pt_dim = document.createElement("td");
        let td_pt_aug_art = document.createElement("td"), td_pt_aug = document.createElement("td");
        let td_pt_art     = document.createElement("td"), td_pt     = document.createElement("td");
        let td_nl_dim_art = document.createElement("td"), td_nl_dim = document.createElement("td");
        let td_nl_pl_art  = document.createElement("td"), td_nl_pl  = document.createElement("td");
        let td_nl_art     = document.createElement("td"), td_nl     = document.createElement("td");
        tr.appendChild(td_pt_dim_art); tr.appendChild(td_pt_dim); tr.appendChild(td_pt_aug_art); tr.appendChild(td_pt_aug);
        tr.appendChild(td_pt_art);     tr.appendChild(td_pt);     tr.appendChild(td_nl_art);     tr.appendChild(td_nl);
        tr.appendChild(td_nl_pl_art);  tr.appendChild(td_nl_pl);  tr.appendChild(td_nl_dim_art); tr.appendChild(td_nl_dim);

        if ("section" in wordlist[i]) tr.classList.add("section");
        td_pt_dim_art.classList.add("article","pt");       td_pt_aug_art.classList.add("article","pt");
        td_pt_dim    .classList.add(          "pt");       td_pt_aug    .classList.add(          "pt");
        td_pt_art.classList.add("article","maincol","pt"); td_nl_art.classList.add("article","maincol","nl");
        td_pt        .classList.add("maincol","pt");       td_nl        .classList.add("maincol","nl");
        td_nl_dim_art.classList.add("article","nl");       td_nl_pl_art .classList.add("article","nl");
        td_nl_dim    .classList.add(          "nl");       td_nl_pl     .classList.add(          "nl");

        td_pt_art    .innerHTML = formatLine(wordlist[i].pt[0]);
        td_pt        .innerHTML = formatLine(wordlist[i].pt[1]);
        td_pt_dim_art.innerHTML = formatLine(wordlist[i].pt[2]);
        td_pt_dim    .innerHTML = formatLine(wordlist[i].pt[3]);
        td_pt_aug_art.innerHTML = formatLine(wordlist[i].pt[4]);
        td_pt_aug    .innerHTML = formatLine(wordlist[i].pt[5]);

        td_nl_art    .innerHTML = formatLine(wordlist[i].nl[0]);
        td_nl        .innerHTML = formatLine(wordlist[i].nl[1]);
        td_nl_pl_art .innerHTML = formatLine(wordlist[i].nl[2]);
        td_nl_pl     .innerHTML = formatLine(wordlist[i].nl[3]);
        td_nl_dim_art.innerHTML = formatLine(wordlist[i].nl[4]);
        td_nl_dim    .innerHTML = formatLine(wordlist[i].nl[5]);

        document.querySelector("#translation tbody").appendChild(tr);
    }
}
